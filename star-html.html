<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>

	#icon-container{
		margin-left: 50%;
		text-align: center;
		width: 20%;
		height: 20%;
		
	}

	hr {
		border: 0;
		background-color: #f00;
		height: 6px;

	}
	#line-left,#line-right{
		padding-top: 2px;
		width: 40%;
	}
	#line-left{
		
		float: left;
	}
	#line-right{

		float: right;
		
	}

	</style>
</head>
<body>

	<div id="icon-container">		
		<div id="line-left">
			<hr>	
		</div>
		<span>
			<i class="fa fa-star fa-2x"></i>
		</span>
		
		<div id="line-right">
			<hr>
		</div>
	</div>
	
	
</body>
</html>
